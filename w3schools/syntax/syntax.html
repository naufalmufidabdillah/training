<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Syntax</h1>
<h2>Kita coba summary function</h2>
<h3>The let and const keywords create variables</h3>
<h6>ini h6 paling terakhir gimana ya tampilan nya?</h6>

<!-- Bagian 1 -->
<p id="hasil1"></p>

<!-- Bagian 2 -->
<p id="hasil2"></p>

<!-- Bagian 3 -->
<p id="hasil3"></p>

<script>
  // Script 1
  const fname = "amba de tukam";
  let x = 200000;
  document.getElementById("hasil1").innerHTML = fname + " is " + x + " years old.";

  // Script 2
  let mod = 31 % 6;
  document.getElementById("hasil2").innerHTML = "the aritmatic value is " + mod;

  // Script 3
  let lastName = "Doe";
  let lastname = "Peterson";
  document.getElementById("hasil3").innerHTML = lastName + " " + lastname;
</script>


</body>
</html>
