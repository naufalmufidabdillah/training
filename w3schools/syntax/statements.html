<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Statements</h1>

<p>JavaScript code blocks are written between function { and }</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<button type="button" onclick="myFunction()">Click Me!</button>

<script>
var y = 5;
let z = 10;
const k = 15
function myFunction(x = 5, y = "100") {
    document.getElementById("demo1").innerHTML = "hello Naufal!";
    document.getElementById("demo2").innerHTML = "how are you?";
    document.getElementById("demo3").innerHTML = x + y - z % k;
}
</script>

</body>
</html>
